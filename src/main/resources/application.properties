# Redis数据库索引（默认为0）
redis.database=0
# Redis服务器地址
redis.host=localhost
# Redis服务器连接端口
redis.port=6379
# Redis服务器连接密码（默认为空）
redis.password=123456
# 连接池最大连接数（使用负值表示没有限制）
redis.poolMaxTotal=10
# 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.poolMaxWait=3
# 连接池中的最大空闲连接
redis.poolMaxIdle=10
# 连接池中的最小空闲连接
redis.poolMinIdle=0
# 连接超时时间（秒）
redis.timeout=3

